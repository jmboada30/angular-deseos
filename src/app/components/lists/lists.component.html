<ion-list>

  <ion-item-sliding *ngFor="let list of deseosService.lists | filterComplete:complete">

    <ion-item detail (click)="getListById( list )">
      <ion-label>{{list.title}}</ion-label>
      <ion-note slot="end">{{ list.items.length }} items</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteItem( list )" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option (click)="editNameList( list )" color="success">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
